---
apiVersion: v1
kind: Service
metadata:
  name: wih-api-gateway-service
spec:
  selector:
    app: wih-api-gateway-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wih-api-gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wih-api-gateway-service
  template:
    metadata:
      labels:
        app: wih-api-gateway-service
    spec:
      containers:
        - name: wih-api-gateway-service
          image: elu107/wih-api-gateway-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
